<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NeonText Studio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      padding: 20px;
      background: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      font-size: 28px;
      color: #ff69b4;
      text-align: center;
      text-shadow: 0 0 8px #ff69b4, 0 0 16px #ff69b4;
      margin-bottom: 30px;
    }

    .box {
      background: linear-gradient(145deg,#111727,#0f101f);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 25px;
      box-shadow: 0 0 20px rgba(255,105,180,0.3), 0 0 40px rgba(148,0,255,0.2);
      border: 1px solid rgba(255,105,180,0.2);
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #0d1321;
      color: #fff;
      border: 1px solid #222;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,105,180,0.2) inset;
      font-size: 16px;
      resize: vertical;
    }

    input[type="range"] {
      width: 220px;
      accent-color: #ff69b4;
      margin: 10px 0;
    }

    button {
      background: linear-gradient(45deg,#ff69b4,#9400ff);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 8px;
      box-shadow: 0 0 16px #ff69b4, 0 0 32px #9400ff;
      transition: 0.2s all;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px #ff69b4, 0 0 48px #9400ff;
    }

    #previewBox {
      margin-top: 20px;
      padding: 24px;
      background: #0d1321;
      border-radius: 18px;
      min-height: 200px;
      white-space: pre-wrap;
      color: #ff69b4;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      border: 2px solid #ff69b4;
      box-shadow: 0 0 20px #ff69b4, 0 0 40px #9400ff inset;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: neonGradient 3s infinite alternate;
    }

    @keyframes neonGradient {
      0% { background: linear-gradient(90deg, #ff69b4, #9400ff, #00ffff); }
      50% { background: linear-gradient(270deg, #ff69b4, #9400ff, #00ffff); }
      100% { background: linear-gradient(90deg, #00ffff, #ff69b4, #9400ff); }
    }

    .controls {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .controls input[type="color"] {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ff69b4;
      cursor: pointer;
      box-shadow: 0 0 12px #ff69b4;
    }

    label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<h1>NeonText Studio</h1>

<div class="box">
  <label>Select font (.ttf / .otf)</label><br><br>
  <input id="fontFile" type="file" accept=".ttf,.otf" />
</div>

<div class="box">
  <label>Text</label><br><br>
  <textarea id="textInput" placeholder="Type here..."></textarea>
  <br>
  <label>Font Size: <span id="sizeLabel">24px</span></label><br>
  <input id="sizeRange" type="range" min="10" max="120" value="24">
  <br>
  <button id="applyBtn">Apply</button>
  <button id="exportPDF">Export PDF</button>
</div>

<div class="box">
  <label>Preview</label>
  <div id="previewBox">(Nothing yet)</div>
</div>

<div class="controls">
  <label>Text Color: <input type="color" id="colorPicker" value="#ff69b4"></label>
</div>

<!-- html2canvas + jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  const fontInput = document.getElementById('fontFile');
  const textInput = document.getElementById('textInput');
  const preview = document.getElementById('previewBox');
  const applyBtn = document.getElementById('applyBtn');
  const sizeRange = document.getElementById('sizeRange');
  const sizeLabel = document.getElementById('sizeLabel');
  const exportPDF = document.getElementById('exportPDF');
  const cp = document.getElementById('colorPicker');

  let loadedFont = null;

  async function loadFont(file){
    const buf = await file.arrayBuffer();
    const blob = new Blob([buf]);
    const url = URL.createObjectURL(blob);
    const face = new FontFace("UserFont", `url(${url})`);
    await face.load();
    document.fonts.add(face);
    loadedFont = "UserFont";
  }

  sizeRange.oninput = ()=>{
    sizeLabel.textContent = sizeRange.value + 'px';
    preview.style.fontSize = sizeRange.value + 'px';
  }

  applyBtn.onclick = async ()=>{
    const file = fontInput.files[0];
    if(file){ await loadFont(file); }
    const txt = textInput.value;
    preview.style.fontFamily = loadedFont ? 'UserFont' : 'inherit';
    preview.style.fontSize = sizeRange.value + 'px';
    preview.textContent = txt || '(Nothing yet)';
  }

  cp.addEventListener('input', e => { preview.style.color = e.target.value; });

  exportPDF.onclick = async ()=>{
    const canvas = await html2canvas(preview, {scale:2, backgroundColor: null});
    const imgData = canvas.toDataURL('image/png');
    const pdf = new jspdf.jsPDF({unit:'px', format:'a4'});
    let pageWidth = pdf.internal.pageSize.getWidth();
    let ratio = canvas.width / canvas.height;
    let pdfHeight = pageWidth / ratio;
    pdf.addImage(imgData, 'PNG', 0, 0, pageWidth, pdfHeight);
    pdf.save('NeonText.pdf');
  }
</script>

</body>
</html>
